<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <h1 class="completed {{#if tasksCompleted}}show{{/if}}"> Completed Todo </h1>
    <ul>
      {{#each tasksCompleted}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
